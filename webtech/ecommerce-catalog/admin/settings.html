<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TechGear Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body class="admin-body">
    <!-- Sidebar Navigation -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <div class="logo-section">
                <i class="fas fa-shopping-bag"></i>
                <h5>TechGear Admin</h5>
            </div>
            <button class="btn-close btn-close-white d-lg-none" onclick="closeSidebar()"></button>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">
                        <i class="fas fa-box"></i> Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">
                        <i class="fas fa-shopping-cart"></i> Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">
                        <i class="fas fa-users"></i> Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="settings.html">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <a href="index.html" class="btn btn-danger btn-sm w-100">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top admin-header">
            <div class="container-fluid">
                <button class="btn btn-link d-lg-none" onclick="openSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="navbar-text flex-grow-1">
                    <h4 class="mb-0">Settings</h4>
                </span>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i> Admin User
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Settings Content -->
        <div class="admin-content p-4">
            <div class="row">
                <!-- Settings Menu -->
                <div class="col-lg-3 mb-4">
                    <div class="list-group">
                        <button class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#general">
                            <i class="fas fa-cogs"></i> General Settings
                        </button>
                        <button class="list-group-item list-group-item-action" data-bs-toggle="list" href="#email">
                            <i class="fas fa-envelope"></i> Email Settings
                        </button>
                        <button class="list-group-item list-group-item-action" data-bs-toggle="list" href="#payment">
                            <i class="fas fa-credit-card"></i> Payment Settings
                        </button>
                        <button class="list-group-item list-group-item-action" data-bs-toggle="list" href="#shipping">
                            <i class="fas fa-truck"></i> Shipping Settings
                        </button>
                        <button class="list-group-item list-group-item-action" data-bs-toggle="list" href="#security">
                            <i class="fas fa-lock"></i> Security Settings
                        </button>
                    </div>
                </div>

                <!-- Settings Forms -->
                <div class="col-lg-9">
                    <!-- General Settings -->
                    <div id="general" class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">General Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Store Name</label>
                                    <input type="text" class="form-control" value="TechGear" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Store Email</label>
                                    <input type="email" class="form-control" value="info@techgear.com" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Store Phone</label>
                                    <input type="tel" class="form-control" value="+1 (555) 123-4567">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Store Address</label>
                                    <textarea class="form-control" rows="3">123 Tech Street
Silicon Valley, CA 94025
United States</textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Currency</label>
                                        <select class="form-select">
                                            <option selected>USD ($)</option>
                                            <option>EUR (€)</option>
                                            <option>GBP (£)</option>
                                            <option>JPY (¥)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Timezone</label>
                                        <select class="form-select">
                                            <option>PST (UTC-8)</option>
                                            <option>MST (UTC-7)</option>
                                            <option>CST (UTC-6)</option>
                                            <option selected>EST (UTC-5)</option>
                                        </select>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>

                    <!-- Email Settings -->
                    <div id="email" class="card mb-4" style="display: none;">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Email Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">SMTP Server</label>
                                    <input type="text" class="form-control" value="smtp.gmail.com">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">SMTP Port</label>
                                    <input type="number" class="form-control" value="587">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">SMTP Username</label>
                                    <input type="email" class="form-control" placeholder="your-email@gmail.com">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">SMTP Password</label>
                                    <input type="password" class="form-control" placeholder="••••••••">
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="emailSecure" checked>
                                    <label class="form-check-label" for="emailSecure">
                                        Use Encryption (TLS/SSL)
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary">Save Email Settings</button>
                                <button type="button" class="btn btn-secondary">Test Email</button>
                            </form>
                        </div>
                    </div>

                    <!-- Payment Settings -->
                    <div id="payment" class="card mb-4" style="display: none;">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Payment Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <h6>Payment Methods</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="paypal" checked>
                                        <label class="form-check-label" for="paypal">
                                            PayPal
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="stripe" checked>
                                        <label class="form-check-label" for="stripe">
                                            Stripe
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="creditcard" checked>
                                        <label class="form-check-label" for="creditcard">
                                            Credit Card
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Stripe Public Key</label>
                                    <input type="text" class="form-control" placeholder="pk_live_...">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Stripe Secret Key</label>
                                    <input type="password" class="form-control" placeholder="sk_live_...">
                                </div>

                                <button type="submit" class="btn btn-primary">Save Payment Settings</button>
                            </form>
                        </div>
                    </div>

                    <!-- Shipping Settings -->
                    <div id="shipping" class="card mb-4" style="display: none;">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Shipping Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Default Shipping Method</label>
                                    <select class="form-select">
                                        <option selected>Standard Shipping (5-7 days)</option>
                                        <option>Express Shipping (2-3 days)</option>
                                        <option>Overnight Shipping (1 day)</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Standard Shipping Cost</label>
                                        <input type="number" class="form-control" step="0.01" value="10.00">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Free Shipping Threshold</label>
                                        <input type="number" class="form-control" step="0.01" value="100.00">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Shipping Partners</label>
                                    <select class="form-select" multiple size="3">
                                        <option selected>FedEx</option>
                                        <option selected>UPS</option>
                                        <option selected>USPS</option>
                                        <option>DHL</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Save Shipping Settings</button>
                            </form>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div id="security" class="card mb-4" style="display: none;">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Security Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-control" placeholder="Enter current password">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control" placeholder="Enter new password">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Confirm new password">
                                </div>

                                <div class="mb-3">
                                    <h6>Two-Factor Authentication</h6>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="twofa">
                                        <label class="form-check-label" for="twofa">
                                            Enable 2FA for your account
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <h6>Login Security</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="ssl" checked>
                                        <label class="form-check-label" for="ssl">
                                            Force SSL/HTTPS
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Update Security</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-script.js"></script>
    <script>
        // Settings tab switching
        document.querySelectorAll('.list-group-item').forEach(tab => {
            tab.addEventListener('click', function() {
                // Hide all content divs
                document.querySelectorAll('#general, #email, #payment, #shipping, #security').forEach(div => {
                    div.style.display = 'none';
                });
                
                // Show selected content div
                const target = this.getAttribute('href');
                document.querySelector(target).style.display = 'block';
                
                // Update active state
                document.querySelectorAll('.list-group-item').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
